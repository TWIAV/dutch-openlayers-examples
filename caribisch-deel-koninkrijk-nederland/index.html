<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://twiav.nl/img/twiav.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWIAV | Het Caribisch deel van het Koninkrijk der Nederlanden</title>
    <script>
    function mail(_domain, _name, _target, _id, _subject) {
      var _ad = _name;
      _ad += "@";
      _ad += _domain;
      _ad += "?SUBJECT=";
      _ad += _subject;
      var tdom = document.getElementById(_target);
      if (tdom)
      {
        tdom.innerHTML = (_id?_id:_ad);
        tdom.href = "mailto:" + _ad;
      }
    }
    </script>
  </head>
  <body onload="mail('gmail.com','e.j.h.polle','wm','vragen of opmerkingen','Kaart Caribisch deel van Nederland');mail('gmail.com','e.j.h.polle','wm2','e-mail','Kaart Caribisch deel van Nederland')">
    <div id="header"></div>
    <div id="map" tabindex="0"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
